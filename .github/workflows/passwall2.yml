name: Build passwall2 with sing-box & xray (mt7621 release)

on:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  TERM: xterm   # 避免 menuconfig 报错

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gawk unzip wget git libncurses5-dev zlib1g-dev libssl-dev \
            python3 perl rsync file pkg-config gettext xsltproc ccache cmake ninja-build

      - name: Download release SDK (23.05.3, ramips/mt7621)
        run: |
          BASE="https://downloads.openwrt.org/releases/23.05.3/targets/ramips/mt7621/"
          SDK_FILE=$(curl -fsSL ${BASE}sha256sums | grep -oE 'openwrt-sdk-[^ ]*Linux-x86_64\.tar\.xz' | head -n1)
          echo "SDK_FILE=${SDK_FILE}"
          wget ${BASE}${SDK_FILE} -O sdk.tar.xz
          mkdir sdk && tar -xf sdk.tar.xz -C sdk --strip-components=1

      - name: Setup feeds
        working-directory: sdk
        run: |
          # 替换已有 luci 和 packages 行，避免重复
          sed -i 's|src-git luci .*|src-git luci https://github.com/openwrt/luci;openwrt-23.05|' feeds.conf.default
          sed -i 's|src-git packages .*|src-git packages https://github.com/openwrt/packages;openwrt-23.05|' feeds.conf.default

          # 追加 passwall2 和 pwpackages
          echo "src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2" >> feeds.conf.default
          echo "src-git pwpackages https://github.com/xiaorouji/openwrt-passwall-packages" >> feeds.conf.default

          ./scripts/feeds clean
          ./scripts/feeds update -a
          ./scripts/feeds install luci-app-passwall2 sing-box xray-core golang

      - name: Config packages (non-interactive)
        working-directory: sdk
        run: |
          echo "CONFIG_PACKAGE_luci-app-passwall2=y" > .config
          echo "CONFIG_PACKAGE_sing-box=y" >> .config
          echo "CONFIG_PACKAGE_xray-core=y" >> .config
          echo "CONFIG_PACKAGE_golang=y" >> .config
          make defconfig

      - name: Build golang host
        working-directory: sdk
        run: |
          make package/golang/host-compile V=s -j1

      - name: Build packages
        working-directory: sdk
        run: |
          make package/luci-app-passwall2/compile V=s -j$(nproc)
          make package/sing-box/compile V=s -j$(nproc)
          make package/xray-core/compile V=s -j$(nproc)

      - name: Collect artifacts
        working-directory: sdk
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          find bin/packages -type f -name '*.ipk' -exec cp {} $GITHUB_WORKSPACE/artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: passwall2-singbox-xray
          path: artifacts
